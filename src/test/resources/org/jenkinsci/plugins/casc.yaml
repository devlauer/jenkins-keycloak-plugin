jenkins:
  securityRealm:
    keycloak:
      keycloakJson: |-
        {
          "realm": "master",
          "auth-server-url": "https://keycloak.example.com/auth/",
          "ssl-required": "external",
          "resource": "ci-example-com",
          "credentials": {
            "secret": "secret-secret-secret"
          },
          "confidential-port": 0
        }
      keycloakRespectAccessTokenTimeout: true
      keycloakValidate: false